<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center tipofonte text-warning">Atualizar Postagem</h1>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
              </div>
    
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="5"></textarea>
              </div>
    
              <div class="form-group">
                <label for="tema">Escolha um tema:</label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
              </div>
    
              <div class="d-flex justify-content-center">
                  <button class="btn btn-danger text-dark mr-4 font-weight-bold" routerLink='/inicio'>Cancelar</button>
                  <button class="btn btn-warning font-weight-bold" (click)='atualizar()'>Atualizar</button>
              </div>

        </div>
    </div>

</div>
