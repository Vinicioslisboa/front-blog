<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 bg-dark borderLogin">
                    <h1 class="text-center mb-3 tipofonte text-white">Login</h1>

                    <div class="form-group">
                        <label for="usuario" class="text-white"><b>Usuário (E-mail)</b></label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>
                    
                    <div class="form-group">
                        <label for="senha" class="text-white"><b>Senha</b></label>
                        <input  [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="Senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning pl-4 pr-4 ebutton font-weight-bold" type="submit" (click)='entrar()' >Entrar</button>
                    </div>

                    <hr class="mt-5 mb-4 bg-warning">

                    <p class="text-center text-white"> Não tem uma conta? <a routerLink="/cadastro">Cadastra-se</a></p>
                </div>

            </div>

        </div>

        <div class="col-md-6" id="img-bg"></div>

    </div>
</div>
